<div title="渠道商明细" class="easyui-panel">
    <div fit="true">
        <div data-options="region:'north',split:false" style="height: 30px;padding:6px;" border="false">
        <!--高级查询部分-->
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <th>开始时间:</th>
                <td>
                    <input class="easyui-datebox" type="text" id="txt_start_time"/>
                </td>
                <th>结束时间:</th>
                <td>
                    <input class="easyui-datebox"type="text" id="txt_end_time" />
                </td>

                <th>通道:</th>
                <td>
                    <select id="channel_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        {%for channel in channels%}
                        <option value="{{channel.id}}">[{{channel.id}}]{{channel.cha_name}}</option>
                        {%endfor%}
                    </select>
                </td>
                <th>渠道商:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for cp_info in cp_info_list %}
                        <option value="{{cp_info.id}}">[{{cp_info.id}}]{{cp_info.name}}</option>
                        {% endfor %}
                    </select>
                </td>
                <!--<th>状态:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        <option value="0">待结</option>
                        <option value="1">已结</option>
                        <option value="2">锁定</option>
                    </select>
                </td>-->
                <td align="right">
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" src="javascript:;" onclick="financial_channel_manager.queryData()" plain="true">查询</a>
                </td>
            </tr>
        </table>
        </div>
        <div data-options="region:'center',split:false"  border="false">
            <table id="financial_channel_list_dg" class="easyui-datagrid" style="width:100;height:100;position: absolute"
                    url="/financial/channel/detail/"
                    toolbar="#financial_channel_list_toolbar"
                    pagination="true"
                    rownumbers="true"
                    fitColumns="true"
                    singleSelect="true"
                    loadMsg='数据加载中,请稍候...'
                    pageSize="20">
                <thead>
                    <tr>
                        <th field="id" width="15">日期</th>
                        <th field="channel_name" width="40">通道名称</th>
                        <th field="cpname" width="50">渠道商</th>
                        <th field="price" width="40">资费（元）</th>
                        <th field="dj" width="50">单价</th>
                        <th field="count" width="50">条数</th>
                        <th field="total" width="30">汇总</th>
                        <th field="sx_type" width="40" data-options="formatter: financial_channel_manager.formatCommand">状态</th>
                    </tr>
                </thead>
            </table>
            <div id="financial_channel_list_toolbar">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="financial_channel_manager.addChannel()">单价调整</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="financial_channel_manager.editChannel()">对账</a>
            </div>
        </div>
    </div>
</div>
<script>
var financial_channel_manager = {
    url: '',
    datagrid: $('#financial_channel_list_dg'),
    reloadData: function() {
        this.datagrid.datagrid('load')
    },
    formatStatus: function(val, row) {
        if (val) {
            return '<span class="icon icon-ok">&nbsp;</span>已开通'
        }else {
            return '<lable style="color:red"><span class="icon icon-error">&nbsp;</span>已暂停</label>'
        }
    },
    formatterDate: function(val, row) {
        var date = new Date(val);
        return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate()+'日 '+date.getUTCHours()+':'+date.getUTCMinutes()+':'+date.getSeconds();
    },
    update: function(types) {

    }
}
</script>
