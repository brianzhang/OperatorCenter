<div title="点播上行" class="easyui-panel">
    <div fit="true">
        <div data-options="region:'north',split:false" style="height: 60px;padding:6px;" border="false">
        <!--高级查询部分-->
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <th>开始时间:</th>
                <td><input class="easyui-datebox" type="text" name="start_time" id="start_time{{random_key}}"/></td>
                <th>结束时间:</th>
                <td><input class="easyui-datebox" type="text" name="end_time" id="end_time{{random_key}}"/></td>
                <th>通道:</th>
                <td>
                    <select class="easyui-combobox" name="channel" id="channel{{random_key}}">
                        <option selected="selected" value=''>--请选择--</option>
                        {%for channel in channels%}
                        <option value="{{channel.id}}">{{channel.cha_name}}</option>
                        {%endfor%}
                    </select>
                </td>
                <th>渠道:</th>
                <td>
                    <select class="easyui-combobox" name="cpinfo" id="cpinfo{{random_key}}">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for cp_info in cp_info_list %}
                        <option value="{{cp_info.id}}">[{{cp_info.id}}]{{cp_info.name}}</option>
                        {% endfor %}
                    </select>
                </td>
                <th>省份:</th>
                <td>
                    <select class="easyui-combobox" name="provinces" id="provinces{{random_key}}">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for province in provinces %}
                        <option value="{{province.id}}">[{{province.id}}]{{province.province}}</option>
                        {% endfor %}
                    </select>
                </td>
                <th>状态:</th>
                <td>
                    <select class="easyui-combobox" name="status" id="status{{random_key}}">
                        <option selected="selected" value=''>--请选择--</option>
                        <option value="1">正常</option>
                        <option value="0">失败</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>商务:</th>
                <td>
                    <select  class="easyui-combobox" name="users" id="users{{random_key}}">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for user in users %}
                        <option value="{{user.id}}">[{{user.id}}]{{user.realname}}</option>
                        {% endfor %}
                    </select>
                </td>
                <th>类型:</th>
                <td>
                    <select class="easyui-combobox" name="types" id="types{{random_key}}">
                        <option selected="selected" value=''>--请选择--</option>
                        <option selected="selected" value="Mobile">号码</option>
                        <option value="SX">指令</option>
                        <option value="SPNumber">端口</option>
                        <option value="Sf">省份</option>
                        <option value="City">城市</option>
                        <option value="LinkID">LinkID</option>
                    </select>
                </td>
                <th>筛选方式:</th>
                <td>
                    <label for="_radio_search_0"><input type="radio" value="0" id="_radio_search_{{random_key}}" name="order"/>当前</label>
                    <label for="_radio_search_1"><input type="radio" value="1" id="_radio_search_{{random_key}}" name="order"/>历史</label>
                    <label for="_radio_search_2"><input type="radio" value="2" id="_radio_search_{{random_key}}" name="order"/>全部</label>
                </td>
                <td align="right" colspan="5">
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" src="javascript:;" onclick="operator_demand_manange.queryData()" plain="true">查询</a>
                </td>
            </tr>
        </table>
        </div>
        <div data-options="region:'center',split:false"  border="false">
            <table id="operator_demand_list_dg" class="easyui-datagrid" style="width:100;height:100;position: absolute"
                    url="/operator/demand/"
                    pagination="true"
                    rownumbers="true"
                    fitColumns="true"
                    singleSelect="true"
                    loadMsg='数据加载中,请稍候...'
                    pageSize="20">
                <thead>
                    <tr>
                        <th field="sp" width="45">合作方</th>
                        <th field="channel" width="50">通道号</th>
                        <th field="mobile" width="40">手机号码</th>
                        <th field="momsg" width="40">指令/时长</th>
                        <th field="spnumber" width="30">端口号</th>
                        <th field="linkid" width="50">LinkID</th>
                        <th field="city" width="50">归属地</th>
                        <th field="cp" width="40">渠道商</th>
                        <th field="create_time" width="30" data-options="formatter: operator_demand_manange.formatterDate">定制时间</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
var operator_demand_manange = {
    url: '',
    datagrid: $('#operator_demand_list_dg'),
    formatStatus: function(val, row) {
        if (val) {
            return '<span class="icon icon-ok">&nbsp;</span>已开通'
        }else {
            return '<lable style="color:red"><span class="icon icon-error">&nbsp;</span>已暂停</label>'
        }
    },
    formatterDate: function(val, row) {
        var date = new Date(val);
        return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate()+'日 '+date.getUTCHours()+':'+date.getUTCMinutes()+':'+date.getSeconds();
    },
    formatCommand: function(val, row) {
        val = parseInt(val);
        switch(val){
            case 0:
                return '模糊';
            case 1:
                return '模糊+精确';
            case 2:
                return '双精确';
        }
    },
    queryData: function() {
        var req_data = {'start_time': $('#start_time{{random_key}}').val(),
           'end_time': $("#end_time{{random_key}}").val(),
           'channel': $("#channel{{random_key}}").combobox('getValue'),
           'cpinfo': $("#cpinfo{{random_key}}").combobox('getValue'),
           'provinces': $("#provinces{{random_key}}").combobox('getValue'),
           'status': $("#status{{random_key}}").combobox('getValue'),
           'users': $("#users{{random_key}}").combobox('getValue'),
           'types': $("#types{{random_key}}").combobox('getValue'),
           'order': $("input[name='order'][checked]").val()
        };
        this.datagrid.datagrid('load', req_data)
    },
    clearQuery: function() {

    }
};
</script>
