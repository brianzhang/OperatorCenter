<table id="sys_log" title="运营商日志列表" class="easyui-datagrid" style="width:100;height:100;position: absolute"
        url="/cooperate/operator/log/"
        pagination="true"
        rownumbers="true"
        fitColumns="true"
        singleSelect="true"
        pageSize="50">
    <thead>
        <tr>
            <!--<th field="id" width="20">id</th>-->
            <th field="channelid" width="40">通道</th>
            <th field="spid" width="40">合作方</th>
            <th field="mobile" width="30">电话号码</th>
            <th field="spnumber" width="40">长号码</th>
            <th field="momsg" width="60">上行内容</th>
            <th field="linkid" width="70">LinkID</th>
            <th field="tongurl" width="20" data-options="formatter: usr_sptonglog_manange.formatSynUrl">日志</th>
            <!--<th field="tongdate" width="50">同步时间</th>-->
            <th field="is_show" width="20" data-options="formatter: usr_sptonglog_manange.formatCommand">状态</th>
            <th field="create_time" width="50" data-options="formatter: usr_sptonglog_manange.formatterDate">操作时间</th>
        </tr>
    </thead>
</table>
<script>
    var usr_sptonglog_manange = {
        formatterDate: function(val, row) {
            var date = new Date(val);
            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate()+' '+date.getUTCHours()+':'+date.getUTCMinutes()+':'+date.getSeconds();
        },
        formatCommand: function(val, row) {
            if (val) {
                return '<span class="icon icon-ok">&nbsp;</span>'
            }else {
                return '<lable style="color:red"><span class="icon icon-error">&nbsp;</span></label>'
            }
        },
        formatSynUrl: function(val, row) {
            return '<a href="'+val+'" target="_blank" title="'+val+'">查看</a>';
        }
    }
</script>
