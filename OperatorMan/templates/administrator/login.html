<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>用户登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">系统登录</div>
            <form action="/login/" method="POST" id="contact-form" role="form">
                <div class="body bg-gray">
                    <div class="form-group">
                        <label for="username" generated="true" class="error"></label>
                        <input type="text" name="username" class="form-control input-lg" placeholder="登录账号"/>
                    </div>
                    <div class="form-group">
                        <label for="password" generated="true" class="error"></label>
                        <input type="password" name="password" class="form-control input-lg" placeholder="登录密码"/>
                    </div>          
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="remember_me">
                            <input type="checkbox" name="remember_me" id="remember_me"/>记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">登录系统</button>
                    <p><a href="#">忘记密码</a></p>
                </div>
            </form>
        </div>

        <script src="/static/js/lib/jquery.min.js"></script>
        <script src="/static/js/lib/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/lib/jquery.validate.min.js" type="text/javascript"></script>
        <script src="/static/js/lib/jquery.form.js" type="text/javascript"></script>
        <script src="/static/js/AdminLTE/app.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#contact-form").validate({
                    rules: {
                        username: {
                            required: true
                        },
                        password: {
                            required: true
                        }
                    },
                    messages: {
                        username: { required: '请输入登录账号'},
                        password: { required: '请输入登录密码'}
                    },
                    highlight: function(element) {
                        $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                    },
                    success: function(element) {
                        element.closest('.form-group').removeClass('has-error').addClass('has-success');
                    },
                    submitHandler: function(form) {
                        $(form).ajaxSubmit({
                            success: function(resp) {
                                if(resp.ok) {
                                    window.location.href=resp.data;
                                }else{
                                    alert(resp.reason);
                                }
                            }
                        });
                    }
                });
            });
        </script>
    </body>
</html>
