<table id="channel_dg" title="渠道商列表" class="easyui-datagrid" style="width:100;height:100;position: absolute"
        url="/cooperate/channel/list/"
        toolbar="#channel_toolbar" 
        pagination="true"
        rownumbers="true" 
        fitColumns="true" 
        singleSelect="true"
        pageSize="20">
    <thead>
        <tr>
            <th field="id" width="20">id</th>
            <th field="loginname" width="50">用户名</th>
            <th field="name" width="50">渠道商</th>
            <th field="bank_info" width="100">银行信息</th>
            <th field="business" width="50">商务</th>
            <th field="content" width="50">备注</th>
            <th field="is_show" data-options="formatter: channel_list.formatStatus" width="50">合作状态</th>
            <th field="create_time" width="50" data-options="formatter: channel_list.formatterDate">合作时间</th>
        </tr>
    </thead>
</table>
<div id="channel_toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="channel_list.newUser()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="channel_list.editUser()">修改</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="channel_list.destroyUser()">删除</a>
</div>
<div id="window_CpInfo" class="easyui-dialog" style="width:500px;height:545px;padding:10px 20px" closed="true" modal="true">
    <div>
        <form id="window_CpInfo_Form" method="post">
            <fieldset>
                <legend>基本信息</legend>
                <table>
                    <tr>
                        <td>渠道商名称：</td>
                        <td><input class="easyui-validatebox" type="text" name="name" data-options="required:true"></input></td>
                        <td>商务跟进：</td>
                        <td>
                            <select class="easyui-combobox" name="business">
                            {%for admin in admins%}
                                <option value="{{admin.id}}">{{admin.realname}}</option>
                            {%endfor%}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>联系人：</td>
                        <td><input class="easyui-validatebox" type="text" name="link_name"></input></td>
                        <td>电话号码：</td>
                        <td><input class="easyui-validatebox" type="text" name="link_phone"></input></td>
                    </tr>
                    <tr>
                        <td>QQ：</td>
                        <td><input class="easyui-validatebox" type="text" name="link_qq"></input></td>
                        <td>Email：</td>
                        <td><input class="easyui-validatebox" type="text" name="link_email"></input></td>
                    </tr>
                    <tr>
                        <td>地址：</td>
                        <td colspan="3"><textarea name="link_address" style="width: 315px;"></textarea></td>
                    </tr>
                    <tr>
                        <td>合作状态：</td>
                        <td colspan="3"><input type="checkbox" value="1" name="is_show"/></td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td colspan="3"><textarea name="content" style="width: 315px"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>账号信息</legend>
                <table>
                <tr>
                    <td>登录账号：</td>
                    <td><input class="easyui-validatebox" type="text" name="txt_loginname" data-options="required:true"></input></td>
                    <td>登录密码：</td>
                    <td>
                        <input class="easyui-validatebox" type="password" name="txt_loginpwd" data-options="required:true"></input>
                    </td>
                </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>银行卡信息</legend>
                <table>
                    <tr>
                        <td>开户名：</td>
                        <td><input class="easyui-validatebox" type="text" name="bank_name" data-options="required:true"></input></td>
                        <td>开户人：</td>
                        <td><input class="easyui-validatebox" type="text" name="bank_username" data-options="required:true"></input></td>
                    </tr>
                    <tr>
                        <td>卡号：</td>
                        <td colspan="3"><input class="easyui-validatebox" type="text" name="bank_card" data-options="required:true" style='width: 315px;'></input></td>
                    </tr>
                    <tr>
                        <td>是否启用：</td>
                        <td colspan="3"><label for="bank_is_show"><input type="checkbox" value="1" name="bank_is_show"/></label>是</td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td colspan="3"><textarea name="bank_content" style="width: 315px"></textarea></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="channel_list.submitForm()">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="channel_list.clearForm()">取消</a>
        </div>
    </div>    
</div>
<script type="text/javascript">
    var channel_list = {
        url: '',
        newUser: function() {
            $('#window_CpInfo').dialog('open').dialog('setTitle','添加渠道商');
            $('#window_CpInfo_Form').form('clear');
            this.url = '/cooperate/cpinfo/add/';
        },
        editUser: function() {
            var row = $('#channel_dg').datagrid('getSelected');
            if (row){
                $('#window_CpInfo').dialog('open').dialog('setTitle','修改渠道商信息');
                $('#window_CpInfo_Form').form('load',row);
                url = '/cooperate/cpinfo/edit/'+row.id+'/';
            }
        },
        clearForm: function() {
            $('#window_CpInfo').dialog('close');        // close the dialog
        },
        submitForm: function() {
            $('#window_CpInfo_Form').form('submit',{
                url = 'update_user.php?id='+row.id;
            }
        },
        saveUser: function() {
            $('#channel_fm').form('submit',{
                url: this.url,
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (result.errorMsg){
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    } else {
                        channel_list.clearForm();
                        $('#channel_dg').datagrid('reload');    // reload the user data
                    }
                }
            });
        },
        destroyUser: function() {
            var row = $('#channel_dg').datagrid('getSelected');
            if (row){
                $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
                    if (r){
                        $.post('destroy_user.php',{id:row.id},function(result){
                            if (result.success){
                                $('#channel_dg').datagrid('reload');    // reload the user data
                            } else {
                                $.messager.show({    // show error message
                                    title: 'Error',
                                    msg: result.errorMsg
                                });
                            }
                        },'json');
                    }
                });
            }
        },
        formatStatus: function(val, row) {
            if (val) {
                return '<span class="icon icon-ok">&nbsp;</span>'
            }else {
                return '<span class="icon icon-error">&nbsp;</span>'
            }
        },
        formatterDate: function(val, row) {
            var date = new Date(val);
            return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate()+'日 '+date.getUTCHours()+':'+date.getUTCMinutes()+':'+date.getSeconds();
        }
    };    
</script>
