<div title="状态报告" class="easyui-panel">
    <div fit="true">
        <div data-options="region:'north',split:false" style="height: 30px;padding:6px;" border="false">
        <!--高级查询部分-->
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <th>开始时间:</th>
                <td><input class="easyui-datebox" type="text"/></td>
                <th>结束时间:</th>
                <td><input class="easyui-datebox" type="text"/></td>
                <th>通道:</th>
                <td>
                    <select id="channel_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        {%for channel in channels%}
                        <option value="{{channel.id}}">{{channel.cha_name}}</option>
                        {%endfor%}
                    </select>
                </td>
                <th>渠道:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for sp_info in sp_info_list %}
                        <option value="{{sp_info.id}}">[{{sp_info.id}}]{{sp_info.name}}</option>
                        {% endfor %}
                    </select>
                </td>
                <th>省份:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for province in provinces %}
                        <option value="{{province.id}}">[{{province.id}}]{{province.province}}</option>
                        {% endfor %}
                    </select>
                </td>
                <th>比例:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        <option value="0">正常</option>
                        <option value="1">扣点</option>
                    </select>
                </td>
                <th>状态:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        <option value="0">正常</option>
                        <option value="1">失败</option>
                    </select>
                </td>
                <th>商务:</th>
                <td>
                    <select id="sp_id" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        {% for user in users %}
                        <option value="{{user.id}}">[{{user.id}}]{{user.nick}}</option>
                        {% endfor %}
                    </select>
                </td>
                <th>类型:</th>
                <td>
                    <select id="busi_type" class="easyui-combobox">
                        <option selected="selected" value=''>--请选择--</option>
                        <option selected="selected" value="Mobile">号码</option>
                        <option value="SX">指令</option>
                        <option value="SPNumber">端口</option>
                        <option value="Sf">省份</option>
                        <option value="City">城市</option>
                        <option value="LinkID">LinkID</option>
                    </select>
                </td>
                <th>筛选方式:</th>
                <td>
                    <label for="_radio_search_0"><input type="radio" value="0" id="_radio_search_0"/>当前</label>
                    <label for="_radio_search_1"><input type="radio" value="1" id="_radio_search_1"/>历史</label>
                    <label for="_radio_search_2"><input type="radio" value="2" id="_radio_search_2"/>全部</label>
                </td>
                <td align="right">
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" src="javascript:;" onclick="operator_status_manange.queryData()" plain="true">查询</a>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-remove'" src="javascript:;" onclick="operator_status_manange.clearQuery()" plain="true">清空</a>
                </td>
            </tr>
        </table>
        </div>
        <div data-options="region:'center',split:false"  border="false">
            <table id="operator_status_list_dg" class="easyui-datagrid" style="width:100;height:100;position: absolute"
                    url="/operator/status/"
                    pagination="true"
                    rownumbers="true" 
                    fitColumns="true" 
                    singleSelect="true"
                    loadMsg='数据加载中,请稍候...'
                    pageSize="20">
                <thead>
                    <tr>
                        <th field="id" width="15">合作方</th>
                        <th field="channel_name" width="50">通道号</th>
                        <th field="operator_info" width="40">手机号码</th>
                        <th field="product_info" width="40">指令/时长</th>
                        <th field="busi_info" width="30">端口号</th>
                        <th field="sx" width="50">LinkID</th>
                        <th field="spnumber" width="50">归属地</th>
                        <th field="sx_type" width="40" data-options="formatter: operator_status_manange.formatCommand">渠道商</th>
                        <th field="price" width="30">定制时间</th>
                        <th field="costprice" width="30">状态</th>
                        <th field="fcpric" width="30">比例</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
var operator_status_manange = {
    url: '',
    datagrid: $('#operator_status_list_dg'),
    formatStatus: function(val, row) {
        if (val) {
            return '<span class="icon icon-ok">&nbsp;</span>已开通'
        }else {
            return '<lable style="color:red"><span class="icon icon-error">&nbsp;</span>已暂停</label>'
        }
    },
    formatterDate: function(val, row) {
        var date = new Date(val);
        return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate()+'日 '+date.getUTCHours()+':'+date.getUTCMinutes()+':'+date.getSeconds();
    },
    formatCommand: function(val, row) {
        val = parseInt(val);
        switch(val){
            case 0:
                return '模糊';
            case 1:
                return '模糊+精确';
            case 2:
                return '双精确';
        }
    },
    queryData: function() {
        var req_data = {'channel_id': $('#channel_id').combobox('getValue'), 
           'sp_id': $("#sp_id").combobox('getValue'), 
           'product_id': $("#product_id").combobox('getValue'), 
           'operator_id': $("#operator_id").combobox('getValue'),
           'busi_type': $("#busi_type").combobox('getValue'),
           'area': $("#area").combobox('getValue')
        };
        this.datagrid.datagrid('load', req_data)
    },
    clearQuery: function() {

    }
};
</script>
