<table id="channel_dg" title="渠道商列表" class="easyui-datagrid" style="width:100;height:100;position: absolute"
        url="/cooperate/channel/list/"
        toolbar="#channel_toolbar" 
        pagination="true"
        rownumbers="true" 
        fitColumns="true" 
        singleSelect="true"
        pageSize="20">
    <thead>
        <tr>
            <th field="id" width="50">id</th>
            <th field="loginname" width="50">用户名</th>
            <th field="name" width="50">渠道商</th>
            <th field="bank_info" width="100">银行信息</th>
            <th field="business" width="50">商务</th>
            <th field="content" width="50">备注</th>
            <th field="is_show" data-options="formatter: channel_list.formatStatus" width="50">合作状态</th>
            <th field="create_time" width="50">合作时间</th>
        </tr>
    </thead>
</table>
<div id="channel_toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="channel_list.newUser()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="channel_list.editUser()">修改</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="channel_list.destroyUser()">删除</a>
</div>

<div id="channel_dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
        closed="true" buttons="#dlg-buttons">
    <div class="ftitle">User Information</div>
    <form id="channel_fm" method="post" novalidate>
        <div class="fitem">
            <label>First Name:</label>
            <input name="firstname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Last Name:</label>
            <input name="lastname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Phone:</label>
            <input name="phone">
        </div>
        <div class="fitem">
            <label>Email:</label>
            <input name="email" class="easyui-validatebox" validType="email">
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="channel_list.saveUser()">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
</div>
<script type="text/javascript">
    var channel_list = {
        url: '',
        newUser: function() {
            $('#channel_dlg').dialog('open').dialog('setTitle','New User');
            $('#channel_fm').form('clear');
            this.url = 'save_user.php';
        },
        editUser: function() {
            var row = $('#channel_dg').datagrid('getSelected');
            if (row){
                $('#channel_dlg').dialog('open').dialog('setTitle','Edit User');
                $('#channel_fm').form('load',row);
                url = 'update_user.php?id='+row.id;
            }
        },
        saveUser: function() {
            $('#channel_fm').form('submit',{
                url: this.url,
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (result.errorMsg){
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    } else {
                        $('#channel_dlg').dialog('close');        // close the dialog
                        $('#channel_dg').datagrid('reload');    // reload the user data
                    }
                }
            });
        },
        destroyUser: function() {
            var row = $('#channel_dg').datagrid('getSelected');
            if (row){
                $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
                    if (r){
                        $.post('destroy_user.php',{id:row.id},function(result){
                            if (result.success){
                                $('#channel_dg').datagrid('reload');    // reload the user data
                            } else {
                                $.messager.show({    // show error message
                                    title: 'Error',
                                    msg: result.errorMsg
                                });
                            }
                        },'json');
                    }
                });
            }
        },
        formatStatus: function(val, row) {
            console.log(val);
            if (val) {
                return '<span class="icon icon-ok">&nbsp;</span>'
            }else {
                return '<span class="icon icon-error">&nbsp;</span>'
            }
        }
    };    
</script>
